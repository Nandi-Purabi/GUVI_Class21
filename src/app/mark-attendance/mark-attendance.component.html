<div class="container text-primary">
    <div class="row">
        <div class="col-lg-12">
            <h3>Mark Attendance Student ID - {{id}}</h3>
        </div>
    </div>
    <form [formGroup]="attendanceForm" (ngSubmit)="submitAttendance()">
        <div class="row mt-4">
            <div class="col-lg-6">
                <label for="">Attendance Date</label>
                <input [ngClass]="{
                    'has-error':attendanceForm.controls.attendanceDate.touched && attendanceForm.controls.attendanceDate.invalid,
                    'has-success' : attendanceForm.controls.attendanceDate.touched && attendanceForm.controls.attendanceDate.valid
                }" type="date" [min]="minDate" [max]="maxDate" formControlName="attendanceDate" class="form-control">
                <span style="color:red;" *ngIf="attendanceForm.controls.attendanceDate.touched && attendanceForm.controls.attendanceDate.invalid">Please Select a Date</span>
            </div>
            <div class="col-lg-6">
                <label for="">Status</label>
                <select [ngClass]="{
                    'has-error': attendanceForm.controls.status.touched && attendanceForm.controls.status.invalid,
                    'has-success': attendanceForm.controls.status.touched && attendanceForm.controls.status.valid
                }" formControlName="status" class="form-control">
                    <option value="true">Present</option>
                    <option value="false">Absent</option>
                </select>
                <span style="color:red;" *ngIf="attendanceForm.controls.status.touched && attendanceForm.controls.status.invalid">Please Select Status</span>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm">
            </div>
        </div>
    </form>
</div>
