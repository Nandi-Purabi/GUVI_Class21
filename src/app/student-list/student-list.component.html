<div class="d-sm-flex align-items-center justify-content-between mb-4 ">
    <h3 class="mb-0 text-primary">Students List</h3>
    <a routerLink="/add-student" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-user-plus fa-sm text-white-50"></i> Add Student</a>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h5 class="m-0 font-weight-bold text-primary">Student Details</h5>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
                <thead class="text-primary sticky-header thead-dark">
                    <tr style="text-align: center;">
                        <th class="sticky-header" scope="col">ID</th>
                        <th class="sticky-header" scope="col">Name</th>
                        <th class="sticky-header" scope="col">Roll</th>
                        <th class="sticky-header" scope="col">Branch</th>
                        <th class="sticky-header" scope="col">YOP</th>
                        <th class="sticky-header" scope="col">Email</th>
                        <th class="sticky-header" scope="col">Phone</th>
                        <th class="sticky-header" scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="text-primary" style="text-align: center;">
                    <tr class=" text-gray-900" *ngFor="let stu of studentList">
                        <td>{{stu.id}}</td>
                        <td>{{stu.name}}</td>
                        <td>{{stu.roll}}</td>
                        <td>{{stu.branch}}</td>
                        <td>{{stu.yop}}</td>
                        <td>{{stu.email}}</td>
                        <td>{{stu.phone}}</td>
                        <td>
                            <button [routerLink]="['/student-edit',stu.id]"
                                class="btn btn-primary btn-sm mr-2">Edit</button>
                            <button class="btn btn-danger btn-sm" (click)="deleteData(stu.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="!studentList.length" class="text-center">No Records Available</div>
        </div>
    </div>
</div>
