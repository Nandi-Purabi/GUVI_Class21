<div class="container text-primary">
    <h3>Edit Student ID - {{id}}</h3>
    <form [formGroup]="studentForm" (ngSubmit)="submitStudent()">
        <div class="row mt-4">
            <div class="col-lg-6">
                <label for="">Student Name</label>
                <input [ngClass]="{
                    'has-error':studentForm.controls.name.touched && studentForm.controls.name.invalid,
                    'has-success' : studentForm.controls.name.touched && studentForm.controls.name.valid
                }" type="text" formControlName="name" class="form-control" >
                <span style="color:red;"
                *ngIf="studentForm.controls.name.touched && studentForm.controls.name.invalid">Please Enter Your Name</span>
            </div>
            <div class="col-lg-6">
                <label for="">Student Roll Number</label>
                <input [ngClass]="{
                    'has-error':studentForm.controls.roll.touched && studentForm.controls.roll.invalid,
                    'has-success' : studentForm.controls.roll.touched && studentForm.controls.roll.valid
                }" type="number" formControlName="roll" class="form-control">
                <span style="color:red;"
                *ngIf="studentForm.controls.roll.touched && studentForm.controls.roll.invalid">Please Enter Your Roll Number</span>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-6">
                <label for="">Student Branch</label>
                <select [ngClass]="{
                    'has-error':studentForm.controls.branch.touched && studentForm.controls.branch.invalid,
                    'has-success' : studentForm.controls.branch.touched && studentForm.controls.branch.valid
                }" formControlName="branch" class="form-control">
                    <option value="CSE">Computer Science and Engineering</option>
                    <option value="ETC">Electronics and TeleCommunication</option>
                    <option value="CSSE">Computer Science and System Engineering</option>
                    <option value="IT">Information Technology</option>
                    <option value="Mechanical">Mechanical Engineering</option>
                    <option value="Civil">Civil Engineering</option>
                    <option value="Electrical">Electrical Engineering</option>
                </select>
                <span style="color:red;"
                *ngIf="studentForm.controls.branch.touched && studentForm.controls.branch.invalid">Please Select Your Branch</span>
            </div>
            <div class="col-lg-6">
                <label for="">Year of Passing</label>
                <input [ngClass]="{
                    'has-error':studentForm.controls.yop.touched && studentForm.controls.yop.invalid,
                    'has-success' : studentForm.controls.yop.touched && studentForm.controls.yop.valid
                }" type="number" min="1900" max="2099" step="1" formControlName="yop" class="form-control">
                <span style="color:red;"
                *ngIf="studentForm.controls.yop.touched && studentForm.controls.yop.invalid">Please Enter Valid YOP</span>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-6">
                <label for="">Student Email</label>
                <input [ngClass]="{
                    'has-error':studentForm.controls.email.touched && studentForm.controls.email.invalid,
                    'has-success' : studentForm.controls.email.touched && studentForm.controls.email.valid
                }" type="email" formControlName="email" class="form-control">
                <span style="color:red;"
                 *ngIf="studentForm.controls.email.touched && studentForm.controls.email.invalid">Please Enter Valid Email</span>
            </div>
            <div class="col-lg-6">
                <label for="">Student Phone Number</label>
                <input [ngClass]="{
                    'has-error':studentForm.controls.phone.touched && studentForm.controls.phone.invalid,
                    'has-success' : studentForm.controls.phone.touched && studentForm.controls.phone.valid
                }" type="text" formControlName="phone" class="form-control">
                <span style="color:red;"
                 *ngIf="studentForm.controls.phone.touched && studentForm.controls.phone.invalid">Please Enter Valid Phone Number</span>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm" (click)="submitStudent()">
            </div>
        </div>
    </form>
</div>
