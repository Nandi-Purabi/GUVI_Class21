<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h3 class="mb-0 text-primary">Students Attendance List</h3>
    <a routerLink="/student-list" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
        <i class="fas fa-info-circle"></i> Students List</a>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h5 class="m-0 font-weight-bold text-primary">Student Attendance</h5>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="dataTable" width="100%">
                <thead class="sticky-header thead-dark">
                    <tr style="text-align: center;">
                        <th class="sticky-header" scope="col">ID</th>
                        <th class="sticky-header" scope="col">Name</th>
                        <th class="sticky-header" scope="col">Roll</th>
                        <th class="sticky-header" scope="col">Branch</th>
                        <th class="sticky-header" scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let stu of studentList" style="text-align: center;">
                        <td>{{stu.id}}</td>
                        <td>{{stu.name}}</td>
                        <td>{{stu.roll}}</td>
                        <td>{{stu.branch}}</td>
                        <td>
                            <button [routerLink]="['/mark-attendance',stu.id]" class="btn btn-success btn-sm mr-2">Mark Attendance</button>
                            <button [routerLink]="['/view-attendance',stu.id]" class="btn btn-primary btn-sm">View Attendance</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="!studentList.length" class="text-center">No Records Available</div>
        </div>
    </div>
</div>
